</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-logo">Yoga & Wellness</a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="schedule.html" class="nav-link">Class Schedule</a></li>
        <li class="nav-item"><a href="booking.html" class="nav-link active">Book & Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Book a Class or Contact Us</h1>
      <form action="form-action.html" method="GET">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="class-type">Class Type</label>
        <select id="class-type" name="class-type" required>
          <option value="">Select a class</option>
          <option>Sunrise Vinyasa</option>
          <option>Power Yoga</option>
          <option>Gentle Hatha</option>
          <option>Restorative Yoga</option>
          <option>Yoga Sculpt</option>
          <option>Yin Yoga</option>
          <option>Ashtanga Primary</option>
          <option>Kundalini Yoga</option>
          <option>Chair Yoga</option>
          <option>Prenatal Yoga</option>
          <option>Hot Yoga</option>
          <option>Yoga Nidra</option>
          <option>Aerial Yoga</option>
          <option>Flow &amp; Restore</option>
          <option>Morning Meditation</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yoga & Wellness Studio</p>

    Watch Video Demo: JavaScript Functionality
  </a></p>
  </footer>

  <script src="scripts/main.js" type="module"></script>
</body>
</html>
